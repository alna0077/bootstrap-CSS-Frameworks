<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Grid Demo </h1>
    <p>This is a simple demo of Boodstrap's responsive grid system. </p>

    <div class="cotainer">
     <div class="row">
          <div class="col-12 col-md-4 bg-primary text-white">Col 1</div>
          <div class="col-12 col-md-4 bg-secondary text">Col 2</div>
          <div class="col-12 col-md-4 bg-primary">Col 3</div>
     </div>
    </div>

    <div class="container text-center">
     <div class="row">
       <div class="col-6 col-sm-3">.col-6 .col-sm-3</div>
       <div class="col-6 col-sm-3">.col-6 .col-sm-3</div>
   
       <!-- Force next columns to break to new line -->
       <div class="w-100"></div>
   
       <div class="col-6 col-sm-3">.col-6 .col-sm-3</div>
       <div class="col-6 col-sm-3">.col-6 .col-sm-3</div>
     </div>
   </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  

</body>
</html>
